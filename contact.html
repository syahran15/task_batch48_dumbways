<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <a href="index.html"><img src="images/logo.svg" alt="logo" /></a>

          <li><a href="index.html" >Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="testimonial.html">Testimonial</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html" class="active">Contact Me</a>
      </div>

      <!-- Hamburger Start -->
      <div class="nav-barsmenu" id="barsmenu">
        <button
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openHamburger()"
        >
          <i class="fa-2x fa-solid fa-bars"></i>
        </button>
      </div>
      <!-- Hamburger End -->
    </nav>

    <!-- Navigation Mobile Start -->
    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html" class="hamburger-active">Home</a>
      <a href="blog.html">Blog</a>
      <a href="tesimonial.html">Testimonial</a>
      <div class="container-contact-humburger" class="hamburger-active">
        <a href="contact.html" class="btn-contact-humburger">Contact Me</a>
      </div>
    </div>
    <!-- Navigation Mobile End -->
    <section>
      <h1>Get In Touch</h1>
      <div class="container">
        <form action="">
          <div>
            <label for="input-name">Name</label>
            <input type="name" id="input-name" />
          </div>
          <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" />
          </div>
          <div>
            <label for="input-phone">Phone Number</label>
            <input type="number" id="input-phone" />
          </div>
          <div>
            <label for="input-subject">Subject</label>
            <select name="subject" id="input-subject">
              <option value="" hidden>Select</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>
          <div>
            <label for="input-message">Your Message</label>
            <textarea
              name="message"
              id="input-message"
              cols="10"
              rows="5"
            ></textarea>
          </div>
          <div class="btn-summit">
            <button type="button" onclick="submitData()">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="Js/contact.js"></script>
    <script src="Js/index.js"></script>
  </body>
</html>
