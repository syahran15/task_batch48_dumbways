<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="index.html"
              ><img src="images/dumbways.png" alt="logo"
            /></a>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html" class="active">Contact Me</a>
      </div>
    </nav>
    <section>
      <h1>Get In Touch</h1>
      <div class="container">
        <form action="">
          <div>
            <label for="input-name">Name</label>
            <input type="name" id="input-name" />
          </div>
          <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" />
          </div>
          <div>
            <label for="input-phone">Phone Number</label>
            <input type="number" id="input-phone" />
          </div>
          <div>
            <label for="input-subject">Subject</label>
            <select name="subject" id="input-subject">
              <option value="" hidden>Select</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>
          <div>
            <label for="input-message">Your Message</label>
            <textarea
              name="message"
              id="input-message"
              cols="10"
              rows="5"
            ></textarea>
          </div>
          <div class="btn-summit">
            <button type="button" onclick="submitData()">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="Js/contact.js"></script>
  </body>
</html>
