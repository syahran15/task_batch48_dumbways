<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="index.html"
              ><img src="images/dumbways.png" alt="logo"
            /></a>
          </li>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="#">My Project</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <section>
      <h1>Get In Touch</h1>
      <div class="container">
        <form action="">
          <div>
            <label for="input-name">Name</label>
            <input type="name" id="input-name" />
          </div>
          <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" />
          </div>
          <div>
            <label for="input-phone">Phone Number</label>
            <input type="number" id="input-phone" />
          </div>
          <div>
            <label for="input-select">Subject</label>
            <select name="select" id="input-select">
              <option value="" hidden>Select</option>
              <option value="">Frontend</option>
              <option value="">Backend</option>
              <option value="">Fullstack</option>
            </select>
          </div>
          <div>
            <label for="input-message">Your Message</label>
            <textarea name="message" id="input-message" cols="30" rows="10"></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
